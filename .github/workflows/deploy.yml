name: Build and Deploy

on:
    push:
      branches:
        - main
        - '**'
    workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, bcmath, json, xml, zip
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './src/package-lock.json'

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Install NPM Dependencies & Build Assets
        run: |
          npm ci
          npm run build

      - name: Create Environment File
        run: |
          echo "${{ secrets.LARAVEL_ENV }}" > .env
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan storage:link

      - name: Create Deployment Package
        run: |
          tar -czf deploy.tar.gz \
            --exclude='.git*' \
            --exclude='src/node_modules' \
            --exclude='src/tests' \
            --exclude='src/storage/logs/*' \
            --exclude='src/storage/framework/cache/*' \
            --exclude='src/storage/framework/sessions/*' \
            .

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            chmod +x ~/deploy-to-prod.sh
            ~/deploy-to-prod.sh

